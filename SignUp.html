<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Literature Club</title>
  <!--CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="UP">
  <div class="container">
    <div class="row">
      <div class="sign col-xs-4">

        <h2>SignUp</h2>
        <p>Please fill in this form to<br>create an account.</p>
        <hr>
        <form class="form-example"  action="index.html" method="get">

          <div class="form">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" name="name"  required>
          </div>

          <div class="form">
            <label for="email"><b>Email</b></label>
            <input  type="email" placeholder="Email" name="email" required>
          </div>

          <div class="form">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>
          </div>

          <div class="submit">
            <p class="submit">By creating an account you agree<br>to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
          </div>

          <div class="signin">
          <p>Already have an account? <a href="Login.html">Login</a>.</p>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
